---
engines:
  brakeman:
    enabled: true
  duplication:
    enabled: true
    config:
      languages:
        - ruby
  fixme:
    enabled: true
  rubocop:
    enabled: true
  reek:
    enabled: true
ratings:
  paths:
    - Gemfile.lock
    - "**.erb"
    - "**.rb"
exclude_paths:
  - config/
  - spec/
